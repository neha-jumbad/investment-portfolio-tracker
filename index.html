<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Investment Portfolio Tracker</h1>
    <div class="portfolio-summary">
      <h2>Total Portfolio Value: $<span id="total-value">0</span></h2>
      <button id="add-investment-btn">Add New Investment</button>
    </div>
    
    <!-- Form to Add New Investment -->


    <div id="investment-form" class="form-container">
      <h3>Add New Investment</h3>
      <label for="asset-name">Asset Name:</label>
      <input type="text" id="asset-name" placeholder="Enter asset name">
      
      <label for="amount-invested">Amount Invested:</label>
      <input type="number" id="amount-invested" placeholder="Enter amount invested">
      
      <label for="current-value">Current Value:</label>
      <input type="number" id="current-value" placeholder="Enter current value">
      
      <button id="add-investment">Add Investment</button>
    </div>



    <!-- Portfolio List -->

    <h3>Your Portfolio</h3>
    <table>
      <thead>
        <tr>
          <th>Asset Name</th>
          <th>Amount Invested</th>
          <th>Current Value</th>
          <th>% Change</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="investment-list">


        <!-- Investments will be dynamically added here -->

      </tbody>
    </table>
    

  <script src="script.js"></script>
</body>
</html>
